spring.application.name=shoppingoo

#port
server.port=8080

# JWT
jwt.secret=your_secure_secret_key_here

# MariaDB
spring.datasource.url=jdbc:mariadb://localhost:3306/users
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# CORS
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS

# Hibernate
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

#
logging.level.org.springframework=INFO
logging.level.com.shoppingoo=DEBUG

# Spring Security
spring.security.user.name=admin
spring.security.user.password=1234

token.secret.key=SpringBootJWTHelperTokenSecretKeyValue123!@#
token.access-token.plus-hour=1
token.refresh-token.plus-hour=24

#swagger
server.ssl.key-store=classpath:keystore.p12
server.ssl.key-store-password=yourPassword
server.ssl.keyStoreType=PKCS12
server.ssl.keyAlias=yourAlias
